<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Register</title>
</head>
<body class="loginbody">
    <header>
        <a href="./index.html">HOME</a>
        <h1 id="Heading">Online Voting System</h1>
    </header>
    <form id="loginpage">
        <h1>Registration</h1>
        <label>Name</label>
        <input type="text" placeholder="Name">
        <br>
        <label>Mobile Number</label>
        <input type="number" max=10 placeholder="Number">
        <br>
        <label>Enter Password</label>
        <input type="password"  placeholder="password">
        <br>
        <label>Confirm Password</label>
        <input type="password"  placeholder="password">
        <br>
        <label>Enter Email</label>
        <input type="email"  placeholder="Email">
        <br>
        <label>Enter Address</label>
        <textarea placeholder="Address" style="margin-top: 1vw;"></textarea>
        <br>
        <label>Upload Photo</label>
        <input type="file">
        <br>
        <label>Select Your Role</label>
        <select>
            <option>Voter</option>
            <option>Group</option>
        </select>
        <br>

        <button style="background-color: yellow;">Register</button>

        <h3>Already Registered..?<a href="./login.html">Login here</a></h3>

    </form>
</body>
</html>
