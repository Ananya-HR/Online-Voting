<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Online Voting System</title>
</head>
<body class="loginbody">
    <header>
        <h1 id="Heading">Online Voting System</h1>
    </header>

    <form id="loginpage">
        <h1>Login</h1>
        <label>User Name</label>
        <input type="text" placeholder="Enter Name">
        <br>
        <label>Password</label>
        <input type="text" placeholder="Enter password">
        <br>
        <label>Mobile</label>
        <input type="text" placeholder="Enter P.no">
        <br>
        <select style="margin-top: 1vw;">
            <option>Voter</option>
            <option>Group</option>
        </select>
        <br>
        <button style="margin-top: 1vw; background-color: yellow;">Login</button>
        <h3>New user ? <a href="./Register.html">Register Here</a></h3>
    </form>

</body>
</html>
